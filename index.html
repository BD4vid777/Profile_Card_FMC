<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="container">
    <img src="images/bg-pattern-card.svg" alt="top card pattern">
    <img src="images/image-victor.jpg" alt="Victor's profile picture" class="profile-photo">
    <h1 class="personal-data"><strong>Victor Crest</strong> 26</h1>
    <h2 class="city">London</h2>
    <div class="stats">
      <div class="stat">
        <h4>80K</h4>
        <div class="stat-name">Followers</div>
      </div>
      <div class="stat">
        <h4>803K</h4>
        <div class="stat-name">Likes</div>
      </div>
      <div class="stat">
        <h4>1.4K</h4>
        <div class="stat-name">Photos</div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/BD4vid777">Dawid Budzi≈Ñski aka Code: Archer</a>.
  </footer>
</body>
</html>
